<html>
    <head>
        <body>
           
            <div id="2">
              
             <table id="table">
             <tr>
               <input class="XYZ" type="text" id="Result"/> 
             </tr>  
             <tr>
                <td><button class ="ABC"   value="7" onclick="display(7)">7</button></td>
                <td><button class ="ABC"  value="8" onclick="display(8)">8</button></td>
                <td><button class ="ABC"  value="9" onclick="display(9)">9</button></td> 
                <td><button class ="ABC"  value="*" onclick="display('*')">*</button></td> 
                <td><button class ="ABC"  value="C" onclick="clearRes()">C</button></td>           
               </tr>
             <tr>
                <td><button class ="ABC"  value="4" onclick="display(4)">4</button></td>
                <td><button class ="ABC"  value="5" onclick="display(5)">5</button></td>
                <td><button class ="ABC"  value="6" onclick="display(6)">6</button></td>
                <td><button class ="ABC"  value="+" onclick="display('+')">+</button></td>
             </tr>
             <tr>
                <td><button class ="ABC"  value="1" onclick="display(1)">1</button></td>
                <td><button class ="ABC"  value="2" onclick="display(2)">2</button></td>
                <td><button class ="ABC"  value="3" onclick="display(3)">3</button></td>
                <td><button class ="ABC"  value="-" onclick="display('-')">-</button></td>
             </tr>    
             <tr>
                <td><button class ="ABC"  value="0" onclick="display(0)">0</button></td>
                <td><button class ="ABC"  value="." onclick="display('.')">.</button></td>
                <td><button class ="ABC"  value="=" onclick="calculate()" >=</button></td>
                <td><button class ="ABC"  value="/" onclick="display('/')">/</button></td>
             </tr>
            </table>
            </div>
            <script>
               function display(val)
               {
                 document.getElementById("Result").value +=val; 
               }
               function calculate()
               {
                 var p=document.getElementById("Result").value;
                 var q=eval(p);
                 document.getElementById("Result").value=q;
               }
               function clearRes()
               {
                  document.getElementById("Result").value= "";
               }
            </script>
            <style>
             .ABC{
               width: 80px;
               height: 80px;
               background-color: #544e4e;
               color: white
             }
             .XYZ{
               width:420px;
               height:50px;
             }
             
            </style>
        </body>
    </head>
</html>
